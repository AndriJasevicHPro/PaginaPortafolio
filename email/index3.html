<!DOCTYPE html>
<html>
<head>
	<title>Contactanos</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Smooch+Sans:wght@100&family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Escriba su email">
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Escriba el asunto">
            </div> 
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba el mensaje para tu mina"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>  
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJQse9Q_IhM1T2MYJDUlyNk0HqgqOuoQhNWg&usqp=CAU">
                </div>
            </div>
        </div> 
    </div>  
</body>
</html>
